<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <script src="./form-new.js" type="module"></script>
  <title>Document</title>
</head>
<body>
  <form id="custom-form">
    <h1>New Form</h1>
    <fieldset class="flex">
      <legend>Section One</legend>
      <div class="input-group">
        <label for="title">Title</label>
        <input type="text" data-field="title" id="title">
        <!-- <span>Some hint</span> -->
      </div>
      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" data-field="name" id="name">
        <span>Format: Last name, first name</span>
      </div>
      <div class="input-group">
        <label for="age">Age</label>
        <input type="number" data-field="age" id="age" min="0">
        <!-- <span>Some hint</span> -->
      </div>
      <div class="input-group">
        <label for="gender">Gender</label>
        <select data-field="gender" id="age" min="0">
          <option selected></option>
          <option>Female</option>
          <option>Male</option>
          <option>Diverse</option>
        </select>
        <!-- <span>Some hint</span> -->
      </div>
    </fieldset>
    <fieldset>
      <legend>Actions</legend>
      <input type="submit" value="Save">
      <input type="button" value="Cancel">
      <input type="reset">
    </fieldset>
  </form>
</body>
</html>
